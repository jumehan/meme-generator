<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Rubik:wght@800&display=swap');
  </style>
</head>
<body>
  <div class="meme-generator">
    <h1>MAKE-A-MEME</h1>
  <form onsubmit="return false">
    <label>Image URL</label>
    <input type="url" placeholder="What is the URL for your meme image?" id="imgUrlInput" required>
    <label>Top text</label>
    <input type="text" placeholder="(Optional) What text do you want at the top of the meme?" id="topTextInput">
    <label>Bottom text</label>
    <input type="text" placeholder="(Optional) What text do you want at the bottom of the meme?" id="bottomTextInput">
    <input type="submit" value="ADD MEME" id="button">
  </form>
    <div id="memes"></div>
  </div>

<script src="main.js"></script>
</body>
</html>
